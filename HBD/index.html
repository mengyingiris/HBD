<!DOCTYPE html>
<html>
  <head>

    <title>Spatial Poetics</title>
    <meta name="description" content="spatial poetics">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
   <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <body>
     <script>
      AFRAME.registerComponent('cursor-listener', {
        init: function () {
        var el = this.el;
        el.addEventListener('mouseenter', function (evt) {
           // el.setAttribute('material', 'color: blue')

            console.log('I was clicked at: ', evt.detail.intersection.point);
          console.log(evt.target.id)
           if(evt.target.id == "listener1") {
          //  alert("listener1")
            document.location.href="1.html"
            el.setAttribute('text-geometry', 'value: burst like a star; size: 0.3');

          }

          if(evt.target.id == "listener2") {
          //  alert("listener2")
             document.location.href="leaf2.html"
            el.setAttribute('text-geometry', 'value: bursts like sand; size: 0.3');


          }
              });
  }
});
       </script>

     <a-scene embedded arjs='sourceType: webcam;' vr-mode-ui="enabled: false">
       <a-assets>
  <a-asset-item id="3-gltf" src="rose4.glb"></a-asset-item>
       </a-assets>
      <a-entity  id="3" gltf-model="#3-gltf" position="3.27543 -45.55319 -105.5072" scale="10 10 10"  rotation="0 40 40"
                animation="property: rotation; to: 0 190 10; dur: 9000; easing: linear; loop: true; dir: alternate"
lookat = "[camera]" >
       </a-entity>

<a-entity cursor-listener
      id="listener1"
 geometry="primitive: sphere; radius: 0.3"
          material="src: 1.JPG"
          rotation="0 0 0"
          position="2 5.3 -7"
          scale="1 1 1"
animation="property: rotation; to: 0 360 360; dur: 9000; easing: linear; loop: true; dir: alternate"
lookat = "[camera]"

     >
  </a-entity>


  </a-entity>
       <a-entity light="type: ambient; color: #fdfcff"></a-entity>
